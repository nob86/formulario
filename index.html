<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Instagram Feed</title>
  <script src="https://kit.fontawesome.com/4dcb3af80a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container border">
      <form>
    <div class="row">
      <div class="alert alert-light" role="alert">
        <h1>Paymen for example</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <p>Some fields are missing</p>
        </div>
      </div>
    </div>
    <div class="row p-0 gx-1 gy-1 align">
      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">Card #</label>
        <input type="text" class="form-control" id="validationTooltip03" placeholder="XXXXXXXXXXXXXXXXXXXXX" required>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip04" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="validationTooltip05" placeholder="0000" required>
        </select>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label">Amount $</label>
        <input type="text" class="form-control" id="validationTooltip05" placeholder="Amount" required>
      </div>
      <div class="row p-0 gx-1 gy-1 align">
        <div class="col">
          <label for="validationTooltip05" class="form-label">First name</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <label for="validationTooltip05" class="form-label">Last name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="row p-0 gx-1 gy-1 align">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="row d-flex justify-content-between p-2 gx-1 gy-1 align">
            <div class="col-md-3">
              <label for="">We accept:</label>
              <div class="alert alert-dark" role="alert">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="inlineCheckbox1"><i
                      class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="inlineCheckbox3"><i
                      class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-paypal"></i></label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form">
                <label for="inputZip" class="form-label">Message</label>
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="">Add any notes here</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-0 gx-1 gy-1 align">

        <div class="alert alert-light d-flex justify-content-end" role="alert">
          <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
          <button type="submit" class="btn btn-primary btn-sm">Send</button>
        </div>

      </div>
    </div>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
