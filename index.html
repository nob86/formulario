<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Instagram Feed</title>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="alert alert-light" role="alert"><h1>Paymen for example</h1></div>
        </div>
        <div class="row ">
            <div class="alert alert-danger" role="alert"><p>Some fields are missing</p></div>
        </div>
        <div class="row">
            <div class="col-md-6 position-relative">
                <label for="validationTooltip03" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationTooltip03" placeholder="XXXXXXXXXXXXXXXXXXXXX" required>
              </div>
              <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="validationTooltip05" placeholder="0000" required>
                </select>
              </div>
              <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Amount</label>
                <input type="text" class="form-control" id="validationTooltip05" placeholder="Amount" required>
              </div>
              <div class="row">
                <div class="col">
                    <label for="validationTooltip05" class="form-label">First name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="validationTooltip05" class="form-label">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a state</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                      <div class="row d-flex justify-content-between">
                        <div class="col-md-2">
                            <label for="">We accept:</label>
                        </div>
                        <div class="col-md-6">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
        </div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
 </html>
